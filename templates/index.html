<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reflection Chatbot</title>

  <style>
    /* Global Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: #0e0f11;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .chat-container {
      width: 100%;
      max-width: 900px;
      height: 90vh;
      background: #1a1b1e;
      border-radius: 18px;
      display: flex;
      flex-direction: column;
      border: 1px solid #2a2b2f;
      box-shadow: 0px 0px 30px rgba(0,0,0,0.5);
      overflow: hidden;
    }

    .header {
      padding: 20px;
      font-size: 26px;
      font-weight: bold;
      text-align: center;
      border-bottom: 1px solid #2a2b2f;
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      max-width: 75%;
      padding: 12px 16px;
      margin-bottom: 12px;
      border-radius: 14px;
      line-height: 1.5;
      animation: fadeIn 0.2s ease-in-out;
    }

    .user {
      background: #0053ff;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .bot {
      background: #2a2b31;
      color: #ddd;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }

    /* ðŸŒŸ Loader Styling */
    .loader-message {
        background: #3a3b3f; /* Loader background color */
        color: #ddd;
        font-size: 14px;
        max-width: fit-content;
        opacity: 0.8;
        padding: 8px 12px; /* Thoda chhota padding */
        margin-right: auto;
        border-bottom-left-radius: 4px;
        /* Animation for dots (CSS dots aren't included here for brevity, simple text is used) */
    }


    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-area {
      display: flex;
      border-top: 1px solid #2a2b2f;
      padding: 15px;
      background: #1a1b1e;
    }

    input {
      flex: 1;
      padding: 14px;
      border-radius: 10px;
      outline: none;
      background: #2a2b2f;
      border: 1px solid #3a3b3f;
      color: white;
      font-size: 16px;
    }

    button {
      margin-left: 10px;
      padding: 14px 22px;
      background: #0053ff;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
    }

    button:hover {
      background: #0040c9;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="header">Reflection Chatbot</div>

    <div class="chat-box" id="chat-box"></div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const inputField = document.getElementById("user-input");
      const message = inputField.value.trim();
      if (!message) return;

      // User message add karna
      addMessage(message, "user");
      inputField.value = "";
      
      // ðŸŒŸ Loader: Input disable karna aur loader message add karna
      inputField.disabled = true;
      const loaderElement = addLoader("Generating Response...");

      try {
          const response = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message }),
          });

          const data = await response.json();
          
          // ðŸŒŸ Loader: Loader ko hatana
          loaderElement.remove();
          
          // Bot ka jawab add karna (data.reply key ab sahi hai)
          addMessage(data.reply, "bot");
          
      } catch (error) {
          console.error('Fetch Error:', error);
          // Error hone par loader hatana aur error message dikhana
          loaderElement.remove(); 
          addMessage("Error connecting to the agent.", "bot");
      }
      
      // Input field ko dobara enable karna
      inputField.disabled = false;
      inputField.focus(); // Focus cursor wapas input field par lana
    }

    // Existing function for regular messages
    function addMessage(text, sender) {
      const chatBox = document.getElementById("chat-box");
      const msgDiv = document.createElement("div");
      msgDiv.className = "message " + sender;
      msgDiv.textContent = text;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
      // Loader ko hatane ke liye element return karne ki zaroorat nahi hai
    }
    
    // ðŸŒŸ New function for Loader
    function addLoader(text) {
        const chatBox = document.getElementById("chat-box");
        const msgDiv = document.createElement("div");
        // Loader ke liye ek alag class aur message type
        msgDiv.className = "message bot loader-message";
        msgDiv.textContent = text;
        
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
        
        // Loader element ko return karein taake isse baad mein hataaya jaa sake
        return msgDiv; 
    }
  </script>
</body>
</html>
